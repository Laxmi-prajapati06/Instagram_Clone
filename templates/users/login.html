{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Instagram Clone{% endblock %}

{% block content %}
<div style="max-width: 350px; margin: 40px auto; padding: 20px; background: white; border: 1px solid #dbdbdb; border-radius: 3px;">
    <h2 style="text-align: center; margin-bottom: 30px;">Instagram Clone</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <input type="text" name="username" placeholder="Username" required 
                   style="width: 100%; padding: 10px; border: 1px solid #dbdbdb; border-radius: 3px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <input type="password" name="password" placeholder="Password" required 
                   style="width: 100%; padding: 10px; border: 1px solid #dbdbdb; border-radius: 3px;">
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Log In</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #dbdbdb;">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</div>
{% endblock %}
